<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Celebration</title>

        <!-- Font Links -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Six+Caps&display=swap" rel="stylesheet">
        
        <!-- AOS Link  -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <link rel="stylesheet" href="./style.css" type="text/css">
    </head>
    <body>
        <header>
            <div class="header">
                <h1 class="title">Celebration</h1>
                <h3 class="author">Yesika Salgado, "Coraz√≥n"</h3>
            </div>
        </header>
        <main>
            <div class="container one">
                <img src="./imgs/moon.png" alt="Moon" id="moon" data-aos="fade-up" data-aos-duration="3000">
                <div class="animated" id="tonight">Tonight,</div>
                <p data-aos="fade-left">I'm gonna</p>
                <div class="animated" id="dance">
                    <span>D</span><span>A</span><span>N</span><span>C</span><span>E</span>
                </div>
                <p>like the sky ain't</p>
                <div class="animated" id="falling" data-aos="fade-down" data-aos-delay="500">FALLING</div>
            </div>
            <div class="container two">
                <p data-aos="fade-left">like my bones don't</p>
                <div class="animated" id="rattle">rattle</div>
                <p data-aos="fade-right">for someone else</p>
            </div>
            <div class="container three">
                <p data-aos="fade-left">like I don't gotta</p>
                <div class="animated" id="peel" style="letter-spacing: 0.5rem;" 
                    data-aos="zoom-in-up" data-aos-offset="300" data-aos-duration="3000"
                    data-aos-anchor="#bed">
                    <span>P</span>
                    <span>E</span>
                    <span>E</span>
                    <span>L</span>
                    <span>M</span>
                    <span>Y</span>
                    <span>S</span>
                    <span>E</span>
                    <span>L</span>
                    <span>F</span>
                </div>
                <img src="./imgs/bed.png" alt="bed" id="bed" 
                data-aos="zoom-out-down" data-aos-offset="300" data-aos-duration="3000">
                <p>out of bed</p>
            </div>
        </main>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init({
                offset: 200, 
                duration: 2000
            });
        </script>
    </body>
</html>
